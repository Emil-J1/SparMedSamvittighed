name: Run Tests

on:
  push:
    branches:
      - test

jobs:
  test-on-windows:
    runs-on: windows-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        options: >-
          --detach
          --publish 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Start Next.js server
        run: |
          npx kill-port 3000 || true
          npm run build
          npm start -- --port 3000 &
          npx wait-on http://localhost:3000 # Wait for server to be ready

      - name: Run unit tests
        env:
          BASE_URL: http://localhost:3000
        run: npm test

      - name: Run Selenium tests
        env:
          BASE_URL: http://localhost:3000
        run: npm run selenium-tests

  test-on-ubuntu:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
