name: Run Tests

on:
  push:
    branches:
      - test

jobs:
  test-on-windows:
    runs-on: windows-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        options: >-
          --detach
          --publish 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Start Next.js server
        run: npm run build && npm start &

      - name: Wait for server to be ready
        run: sleep 10 # Adjust this if needed

      - name: Run unit tests
        run: npm test

      - name: Run Selenium tests
        run: |
          npm run selenium-tests

  test-on-ubuntu:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        options: >-
          --detach
          --publish 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Start Next.js server
        run: npm run build && npm start &

      - name: Wait for server to be ready
        run: sleep 10 # Adjust this if needed

      - name: Run unit tests
        run: npm test

      - name: Run Selenium tests
        run: |
          npm run selenium-tests
