name: Run Tests (Test Branch)

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  run:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60 # Increase the timeout to 60 minutes

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Set up environment variables
        env:
          GOOGLE_ID: ${{ secrets.GOOGLE_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_URL_INTERNAL: ${{ secrets.NEXTAUTH_URL_INTERNAL}}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: echo "Google ID is $GOOGLE_ID. GOOGLE client Secret $GOOGLE_CLIENT_SECRET. MONGODBURI IS $MONGODB_URI"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ./spar-med-samvittighed
        run: npm install

      - name: Run npm run build
        working-directory: ./spar-med-samvittighed
        run: npx next build

      - name: Install Chrome
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install ChromeDriver
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -yqq unzip
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
          sudo unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/

      - name: Run Selenium WebDriver tests
        run: npm test
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        working-directory: ./spar-med-samvittighed

      - name: Install Chrome on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install googlechrome -y
          choco install chromedriver -y --version 2.46

      - name: Run Selenium WebDriver tests on Windows
        if: matrix.os == 'windows-latest'
        run: npm test
        env:
          SELENIUM_REMOTE_URL: http://localhost:3000/auth/login
        working-directory: ./spar-med-samvittighed
